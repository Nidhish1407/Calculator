<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class = "calculator">
           <div class="screen">95</div>
           <div class="btn-layout">
               <div class="essential-btn">
                <div class = "nums">
                    <div id = 'num-1'>1</div>
                    <div id = 'num-2'>2</div>
                    <div id = 'num-3'>3</div>
                    <div id = 'num-4'>4</div>
                    <div id = 'num-5'>5</div>
                    <div id = 'num-6'>6</div>
                    <div id = 'num-7'>7</div>
                    <div id = 'num-8'>8</div>
                    <div id = 'num-9'>9</div>
                    <div id = 'num-0'>0</div>
                   </div>
                <div class="essential">
                    <div id="Allclear">AC</div>
                    <div id="clear">C</div>
                    <div id="del">DEL</div>
                </div>
               
               </div>
               <div class = "operaters">
                <div id = 'op-1'>+</div>
                <div id = 'op-2'>-</div>
                <div id = 'op-3'>/</div>
                <div id = 'op-4'>*</div>
                <div id = 'op-5'>^</div>
                <div id = 'op-6'>%</div>
                <div id = 'op-7'>=</div>
               
               </div>
           </div>
       </div>
       <script src="calculator.js"></script>
    </body>
</html>
